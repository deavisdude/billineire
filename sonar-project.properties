# SonarQube Project Configuration
# Required properties for SonarQube Community Edition analysis

# Project identification
sonar.projectKey=deavisdude_billineire
sonar.organization=deavisdude

# Project metadata
sonar.projectName=Village Overhaul
sonar.projectVersion=0.1.0-SNAPSHOT

# Source code location
sonar.sources=plugin/src/main/java
sonar.tests=plugin/src/test/java

# Java version
sonar.java.source=17
sonar.java.target=17

# Binary directories (compiled classes)
sonar.java.binaries=plugin/build/classes/java/main
sonar.java.test.binaries=plugin/build/classes/java/test

# Library directories
sonar.java.libraries=plugin/build/libs/**/*.jar

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage report paths (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=plugin/build/reports/jacoco/test/jacocoTestReport.xml

# Exclusions
sonar.exclusions=**/*.gradle,**/*.gradle.kts,**/build/**,**/test-server/**,**/scripts/**

# Test exclusions
sonar.test.exclusions=**/*Test.java,**/test/**

# Coverage exclusions (exclude generated code, test utilities)
sonar.coverage.exclusions=**/test/**,**/*Test.java
