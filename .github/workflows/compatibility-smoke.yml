name: Compatibility & Deterministic Sim Tests

on:
  push:
    branches: [ main, '**-village-overhaul' ]
    paths:
      - 'plugin/src/**'
      - 'plugin/build.gradle'
      - 'plugin/settings.gradle'
      - 'plugin/gradle/**'
      - 'plugin/gradlew*'
      - 'scripts/ci/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'plugin/src/**'
      - 'plugin/build.gradle'
      - 'plugin/settings.gradle'
      - 'plugin/gradle/**'
      - 'plugin/gradlew*'
      - 'scripts/ci/**'
      - '.github/workflows/**'

jobs:
  build:
    name: Build Village Overhaul Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Build plugin with Gradle
        run: |
          cd plugin
          chmod +x gradlew
          ./gradlew clean build --no-daemon

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: village-overhaul-plugin
          path: plugin/build/libs/*.jar
          retention-days: 7

  culture-validation:
    name: Culture Schema Validation
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate culture files
        shell: pwsh
        run: ./scripts/ci/sim/validate-cultures.ps1

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: culture-validation-report
          path: culture-validation-report.json
          retention-days: 7

  custom-villager-interaction:
    name: Custom Villager Interaction Test (T019r)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: village-overhaul-plugin
          path: plugin/build/libs/

      - name: Setup headless Paper server
        shell: pwsh
        run: ./scripts/ci/sim/run-headless-paper.ps1 -AcceptEula

      - name: Run custom villager interaction test
        shell: pwsh
        run: ./scripts/ci/sim/test-custom-villager-interaction.ps1 -Ticks 300

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: custom-villager-test-results
          path: custom-villager-test-results.json
          retention-days: 7

      - name: Upload server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: custom-villager-server-logs
          path: test-server/test-custom-villager.log
          retention-days: 7

  deterministic-sim:
    name: Deterministic Simulation Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Download plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: village-overhaul-plugin
          path: plugin/build/libs/

      - name: Display compatibility matrix
        run: |
          echo "Compatibility Matrix"
          echo "===================="
          cat docs/compatibility-matrix.md

      - name: Setup headless Paper server
        shell: pwsh
        run: ./scripts/ci/sim/run-headless-paper.ps1 -AcceptEula

      - name: Run N-tick scenario (6000 ticks)
        shell: pwsh
        run: ./scripts/ci/sim/run-scenario.ps1 -Ticks 6000 -Seed 12345

      - name: Assert deterministic state
        shell: pwsh
        run: ./scripts/ci/sim/assert-state.ps1 -SnapshotFile state-snapshot.json -FailOnMismatch

      - name: Upload state snapshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state-snapshot
          path: state-snapshot.json
          retention-days: 7

  legacy-smoke:
    name: Legacy Compatibility Smoke
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Java vanilla smoke test
        shell: pwsh
        run: ./scripts/ci/smoke/java-vanilla.ps1

      - name: Java + Bedrock bridge smoke test
        shell: pwsh
        run: ./scripts/ci/smoke/java-bedrock.ps1

      - name: Java + bridge + mod stack smoke test
        shell: pwsh
        run: ./scripts/ci/smoke/java-bridge-mods.ps1