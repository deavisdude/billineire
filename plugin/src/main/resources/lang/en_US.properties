# Village Overhaul Localization - English (US)
# 
# Custom Villager dialogue and menu strings
# Follow MiniMessage syntax for formatting: https://docs.adventure.kyori.net/minimessage/format.html

# Generic greetings by culture
villager.greeting.roman=<gold>Salve! Ave Caesar!</gold>
villager.greeting.viking=<aqua>Hail, traveler! May Odin guide you.</aqua>
villager.greeting.medieval=<yellow>Good day to you, friend!</yellow>
villager.greeting.native_american=<green>Greetings, walker of the land.</green>
villager.greeting.british_colonial=<white>Good day, good sir!</white>
villager.greeting.egyptian=<gold>May the gods smile upon you.</gold>
villager.greeting.chinese=<red>欢迎! Welcome, honored guest.</red>
villager.greeting.default=<gray>Greetings, stranger.</gray>

# Profession-specific dialogue
villager.profession.blacksmith.greeting=<dark_gray>The forge is hot today. What do you need?</dark_gray>
villager.profession.merchant.greeting=<gold>Finest goods in the land! What catches your eye?</gold>
villager.profession.elder.greeting=<light_purple>Wisdom comes with age. Seek counsel, young one?</light_purple>
villager.profession.guard.greeting=<red>State your business. This village is under my protection.</red>

# Interaction hints (actionbar)
villager.hint.trade=<gray>Right-click to trade</gray>
villager.hint.dialogue=<gray>Right-click for dialogue</gray>
villager.hint.contract=<gray>Right-click to view contracts</gray>
villager.hint.closed=<dark_gray>This villager is busy right now</dark_gray>

# Reputation requirements
villager.reputation.insufficient=<red>You need more reputation to interact with this villager.</red>
villager.reputation.required=<yellow>Reputation required: %s</yellow>

# Error states
villager.error.departed=<gray>This villager has departed.</gray>
villager.error.unavailable=<red>This villager is currently unavailable.</red>
villager.error.rate_limit=<dark_gray>Please wait before interacting again.</dark_gray>
